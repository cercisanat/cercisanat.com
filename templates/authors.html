{% extends "base.html" %}
{% load static from staticfiles %}
{% load thumbnail %}
{% load author %}

{% block head %}
  {{ block.super }}
  <link rel="stylesheet" href="{% static "css/authors.css" %}" type="text/css"/>
{% endblock %}

{% block content %}
<section class="contents genre">
    <ul class="list-unstyled">
      {% for author in authors %}
      <li>
        {% comment %}
        <div class="author image-wrapper pull-left">
          <a href="{% url 'author' author_slug=author.slug %}">
            <img class="cover" src="{% thumbnail author.image 100x100 box=author.cropping crop detail bw %}" title="{{ author.name }}" alt="" />
          </a>
        </div>
        {% endcomment %}
        <a class="pull-left" href="{% url 'author' author_slug=author.slug %}">{{ author.name }}</a>
        <div class="clearfix"></div>
      </li>
      <hr/>
      {% endfor %}
    </ul>
</section>
{% endblock %}
